<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion Tailwind Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <style>
        .font-bevas {
            font-family: 'Bebas Neue', sans-serif;
        }

        .font-roboto {
            font-family: 'Roboto', sans-serif;

</head>

<body>
    <!-- Header -->

                <button class="px-6 py-4 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-lg text-white">BUY NOW</button>
            </div>
            <div class="">
                <img class="w-96 h-96" src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="px-4 pt-4 md:px-32 md:pb-30 md:pt-12">
            <h3 class="text-5xl font-bevas">W0Man Jacket</h3>
            <!-- Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 ">
                <div class="">
                    <img src="images/jacket-1.png" alt="">
                    <h3>Yellow Coat Jacket </h3>
                    <div class="flex justify-between items-center">
                        <h1 class="text-4xl font-bevas text-yellow-600">$234</h1>
                        <button class="px-6 py-4 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-lg text-white">BUY NOW</button>
                    </div>
                </div>
                <div class="">
                    <img src="images/jacket-2.png" alt="">
                    <h3>Yellow Coat Jacket </h3>
                    <div class="flex justify-between items-center">
                        <h1 class="text-4xl font-bevas text-yellow-600">$234</h1>
                        <button class="px-6 py-4 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-lg text-white">BUY NOW</button>
                    </div>
                </div>
                <div class="">
                    <img src="images/jacket-3.png" alt="">
                    <h3>Yellow Coat Jacket </h3>
                    <div class="flex justify-between items-center">
                        <h1 class="text-4xl font-bevas text-yellow-600">$234</h1>
                        <button class="px-6 py-4 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-lg text-white">BUY NOW</button>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
